{
  "default_llm_runner": {
      "active": true,
      "type": "ollama",
      "name": "local_ollama",
      "host": "http://localhost:11434"
  },
  "default_kbstore": {
        "store_type": "chroma",
        "name": "chroma_store",
        "kb_store_folder": "knowledge_bases/chroma"
  },
  "default_doc_source": {
        "doc_source_type": "local_fs",
        "name": "documents",
        "root_path": "documents"
  },
  "default_knowledge_base": {
      "name": "all documents",
      "selection": ["**/*"],
      "convertors": [
        {
          "conversion": "raw"
        }
      ],
      "embedding":
        {
          "model": "bge-m3:latest"
        }
  },
  "room_defaults":
  {
    "model": "qwen2.5:latest",
    "knowledge_base": null
  },
  "rag_settings": {
      "rag_document_count": 20,
      "rag_char_chunk_size": 1000,
      "rag_char_overlap": 200,
      "rag_similarity_score_threshold": 0.8,
      "rag_score_margin": 0.2,
      "rag_cosine_distance_irrelevance_threshold": 1.0
  },
  "generation_guard": {
      "safe_token_threshold": 5000,
      "token_check_interval": 100,
      "max_repeats": 5,
      "window_size": 50
  },
  "default_system_prompt": "You are a helpful assistant. Provide a conversational answer. Do not respond with anything that might cause XSS. If you don't know the answer, just say \"I do not know.\" Don't make up an answer. "
}